<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
<form>
  <h1 class="text-center">🌡️Conversor de Temperatura</h1>

  <div>
    <label class="form-label" for="tempC">Temp. ºC</label>
    <input class="form-control" type="number" id="tempC">

    <button class="btn btn-secondary mt-3" type="reset" onclick="limpar()">Limpar</button>
    <button class="btn btn-primary mt-3" type="button" onclick="converter(F)">Fahrenheit</button>
    <button class="btn btn-success mt-3" type="button" onclick="converter(K)">Kelvin</button>
  </div>
<div>
<div class="resultado mt-3">
  <span id="resultado">Temp Fahrenheit</span>
</div>
</form>
</div>

<!-- Importando o JS do Bootstrap -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>

</body>
</html>
